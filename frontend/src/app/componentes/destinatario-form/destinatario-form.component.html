<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="destinatarioForm" (ngSubmit)="!edit ? guardar() : editar()  " novalidate>
          <h4>{{tittle}}:</h4>
          <div class="row justify-content-around">
            <div class="form-group  mb-4 col-md-4">
              <label for="nombre">Nombre:</label>
              <input id="nombre" type="text" formControlName="nombre" class="form-control"
                placeholder="Nombre del destinatario">
              <div *ngIf="destinatarioForm.get('nombre').errors && destinatarioForm.get('nombre').dirty">
                <p *ngIf="destinatarioForm.get('nombre').hasError('requiered')">Debe llenar el campo</p>
              </div>
            </div>
            <div class="form-group mb-4 col-md-4">
              <label for="rut">RUT:</label>
              <input id="rut" type="number" min=0 formControlName="rut" class="form-control"
                placeholder="RUT del destinatario">
              <div *ngIf="destinatarioForm.get('rut').errors && destinatarioForm.get('rut').dirty">
                <p *ngIf="destinatarioForm.get('rut').hasError('requiered')">Debe llenar el campo</p>
              </div>
            </div>
          </div>
          <div class="row justify-content-around">
            <div class="form-group mb-4 col-md-4">
              <label for="correo">Correo:</label>
              <input id="correo" type="text" formControlName="correo" class="form-control"
                placeholder="Correo del destinatario">
              <div *ngIf="destinatarioForm.get('correo').errors && destinatarioForm.get('correo').dirty">
                <p *ngIf="destinatarioForm.get('correo').hasError('requiered')">Debe llenar el campo</p>
              </div>
            </div>
            <div class="form-group mb-4 col-md-4">
              <label for="numero">Número de telefono:</label>
              <input id="numero" type="number" min=0 formControlName="numero" class="form-control"
                placeholder="Número de telefono del destinatario">
              <div *ngIf="destinatarioForm.get('numero').errors && destinatarioForm.get('numero').dirty">
                <p *ngIf="destinatarioForm.get('numero').hasError('requiered')">Debe llenar el campo</p>
              </div>
            </div>
          </div>
          <div class="row justify-content-around">
            <div class="form-group mb-4 col-md-4">
              <label for="banco">Banco:</label>
              <select id="banco" formControlName="banco" class="form-control">
                <option [ngValue]="null" disabled="true">Seleccione
                </option>
                <option *ngFor="let b of bancos" [ngValue]="b.name">{{b.name}}</option>
              </select>
              <div *ngIf="destinatarioForm.get('banco').errors && destinatarioForm.get('banco').dirty">
                <p *ngIf="destinatarioForm.get('banco').hasError('requiered')">Debe llenar el campo</p>
              </div>
            </div>
            <div class="form-group mb-4 col-md-4">
              <label for="tipo_cuenta">Tipo de cuenta:</label>
              <select id="tipo_cuenta" formControlName="tipo_cuenta" class="form-control">
                <option [ngValue]="null" disabled="true">Seleccione
                </option>
                <option *ngFor="let b of tipos_cuenta" [ngValue]="b.name">{{b.name}}</option>
              </select>
              <div *ngIf="destinatarioForm.get('tipo_cuenta').errors && destinatarioForm.get('tipo_cuenta').dirty">
                <p *ngIf="destinatarioForm.get('tipo_cuenta').hasError('requiered')">Debe llenar el campo</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group  mb-4 col-md-4" style="padding-left: 10%;">
              <label for="n_cuenta">Número de cuenta:</label>
              <input id="n_cuenta" type="number" min=0 formControlName="n_cuenta" class="form-control"
                placeholder="Número de cuenta del destinatario">
              <div *ngIf="destinatarioForm.get('n_cuenta').errors && destinatarioForm.get('n_cuenta').dirty">
                <p *ngIf="destinatarioForm.get('n_cuenta').hasError('requiered')">Debe llenar el campo</p>
              </div>
            </div>
          </div>
          <div class="row justify-content-around">
            <div class="form-group mb-4 col-md-4">
              <button class="btn btn-success btn-block" [disabled]="destinatarioForm.invalid">
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
