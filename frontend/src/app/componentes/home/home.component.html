          <div class="table-responsive mt-3">
            <table class="table table-centered table-hover datatable dt-responsive nowrap"

              <thead class="thead-light">
                <tr>
                  <th>Nombre </th>
                  <th>RUT</th>
                  <th>Banco</th>
                  <th>Tipo de Cuenta</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of destinatarios; let i= index">
                  <td>{{item.nombre}}</td>
                  <td> {{item.rut}}</td>
                  <td>{{ item.banco }}</td>
                 <td>{{item.tipo_cuenta}}</td>
                 <td>
                  <a href="javascript:void(0);" class="mr-3 text-primary" routerLink="../destinatario/editar/{{item.id}}"
                  v-b-tooltip.hover title="Editar">
                  <i class="fas fa-pencil-alt"></i>
                </a>
              </td>
                </tr>
              </tbody>
            </table>
